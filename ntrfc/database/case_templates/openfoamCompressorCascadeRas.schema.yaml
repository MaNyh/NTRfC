$schema: "http://json-schema.org/draft-06/schema#"

description: case configuration file

type: object
properties:
  tke_inlet:
    type: number
    default: 0.1
  omega_inlet:
    type: number
    default: 0.1
  pressure_inlet:
    type: number
    default: 100000
  totalpressure_inlet:
    type: number
    default: 105000
  pressure_outlet:
    type: number
    default: 130000
  temperature_inlet:
    type: number
    default: 293.15
  velocity_inlet:
    type: string
    default: "(40 30 0)"
  molarweight:
    type: number
    default: 29
  dynvisc_inlet:
    type: number
    default: 0.000001
  timestep:
    type: number
    default: 0.000001
  turbulence_model:
    type: string
    pattern: "sst_turbulence_model"
    default: "sst_turbulence_model"
  startfrom:
    type: string
    pattern: "latestTime|startTime"
    default: "latestTime"
  pitch:
    type: number
    default: 0.0765

additionalProperties: false
